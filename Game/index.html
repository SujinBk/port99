<!DOCTYPE html>

    <title>Memory Game</title>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background: #000;
    }

    /* card */
    main {
        display: flex;                 
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 100%;
        max-width: 900px;
        margin: 10% auto;
    }

    main .card {
        width: 120px;
        height: 150px;
        margin: 1%;
        position: relative;
        perspective: 1000px;

    }

    main .card img {
        width: 100%;
        height: 150px;

    }

    

    main .card .front {
        background-image: url("img/Group10.png");
        width: 100%;
        height: 100%;
        background-size: cover;
        transform: rotatey(0);
        transition: transform 0.6s ease;
        backface-visibility: hidden;
        position: relative;
        z-index: 10;
    }
    main .card:hover .front {
        transform: rotatey(180deg);
    }

    main .card .back {
        width: 100%;
        height: 100%;
        position: absolute;
        left: 0;
        top: 0;
        transform: rotateY(-180deg);
        transition: transform 0.6s ease;
    }

    main .card:hover .back {
        transform: rotatex(0deg);
    }

    [data-type="img1"] .back {
        background: url("img/Group1.png");
        background-size: cover;
    }

    [data-type="img2"] .back {
        background: url("img/Group2.png");
        background-size: cover;
    }

    }

    [data-type="img9"] .back {

        background-size: cover;
    }
</style>
