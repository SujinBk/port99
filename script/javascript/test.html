<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //변수 a 를 만들어 "자바스크립트" 저장하고 출력

        let a = "자바스크립트"

        document.write(a,"<br>");

        //배열을 만들어 첫번째 저장소에는 "자바" 두번째 " 스크립트" 저장하고 출력

       let b =["자바","스크립트"]

        document.write(b[0],"<br>"),
        document.write(b[1],"<br><br>");


        // 배열 c 를 만들어 숫자 1.2.3.5.를 저장하고 출력

        let c = [1,2,3,4,5]
        document.write(c[0],"<br>"),
        document.write(c[1],"<br>"),
        document.write(c[2],"<br>"),
        document.write(c[3],"<br>"),
        document.write(c[4],"<br><br>");

        //
    </script>
</body>
</html>
