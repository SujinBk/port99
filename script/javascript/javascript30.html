<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //선언적 함수( 기본 함수)
        function func1(){
            document.write("1. 함수가 실행되었습니다. <br><br>");
        }
        func1();

        //익명함수 (선언적 함수 보다 많이 쓰임)

        const func2= function(){
            document.write("2. 함수가 실행되었습니다. <br><br>");
        }
        func2();


        //매개변수 함수
        function func3(str){
            document.write(str);
        }
        func3("3. 함수가 실행되었습니다. <br><br>");

        //리턴값(결과)이 있는 함수
        function func4(){
            const str ="4. 함수가 실행되었습니다.<br><br> ";
            return str;
        }
       const val = func4();
       document.write(val);


       //재귀함수 : 함수 정의문 내에 함수를 호출하여 실행하는 함수
       function func5(){
        document.write("5. 함수가 실행되었습니다. <br><br>");
        //func5(); <여기에 쓰게 되면 무한 루트에 빠진다.
       }
       func5();

       //재귀 함수 실제 쓰는 방법 : 함수를 여러번 실행하고 싶을 때 
       function func6(num) { 
           if(num==0){
            document.write("6. 함수가 실행되었습니다. <br><br>");
           }else{
            document.write("6. 함수가 실행되었습니다. <br><br>");
            func6( num -1);
           }
       }
       func6(10);

       //콜백함수 :  함수를 변수에 저장하고 변수를 함수의 인자로 사용하여 매개변수 전달하는 함수
       function callback(num) { 
           //for문을 5번 실행
           for( let i=1; i<=10;i++){
               num(i)
           }
       }
       const fun7 =function(i){
        document.write("7. 함수가 실행되었습니다. <br><br>");
       }
       callback(fun7);

       //전역함수 지역함수(내부 함수: 함수 안에 함수를 선언하는 함수) < - 잘 쓰이지 않음
       function func8out( ){
            function func8out(){
                document.write("8. 함수가 실행되었습니다. <br><br>");
            }
            func8out( );
        }
       func8out( );

       //화살표 함수(요즘 많이 쓰이는 함수 이다.  ) - 선연적 함수
       func9=( )=> { 
        document.write("9. 함수가 실행되었습니다. <br><br>");
       }
       func9( );

       //화살표 함수 - 익명함수
       const fun10 = () => {
        document.write("10. 함수가 실행되었습니다. <br><br>");
       }
       fun10 ( );

       // 화살표 함수 - 리턴값 함수
        func11=( )=> { 
           const str ="11. 함수가 실행되었습니다. <br><br>";
           return str;
       }
       const val11 = func11( );
       document.write(val11);

       // 화살표 함수 - 매개 변수, 괄호

    const func12 = (str) =>{
        return str;
    }
    const val12=func12("12. 함수가 실행 되었습니다. <br><br>");
    document.write(val12);

     // 화살표 함수 - 매개변수 괄호 생략
     const func13 = str => { 
         return str;
    }
    const val13=func13("13. 함수가 실행 되었습니다. <br><br>");
    document.write(val13);

    // 화살표 함수 - 매개변수 괄호 
    const func14 = str =>str;
    const val14=func14("14. 함수가 실행 되었습니다. <bf><bf>");
    document.write(val14);
    </script>
</body>
</html>
