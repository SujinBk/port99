<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // for 문을 이용하여 1~10까지 출력
        for(let i=1; i<=10;i++){
            document.write(i)
        }
        document.write("<br><br>");
        //중첩 for문
        for(let i=1; i<=10;i++){
            for(let j=1; j<=10;j++){
                document.write(i+","+j,"<br>");
            }
        }
    </script>
</body>
</html>
